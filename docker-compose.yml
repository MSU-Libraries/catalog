---
x-vufind-envs: &vufind_envs
  SITE_HOSTNAME: "${SITE_HOSTNAME}"
  FOLIO_URL: "${FOLIO_URL}"
  FOLIO_USER: "${FOLIO_USER}"
  FOLIO_PASS: "${FOLIO_PASS}"
  FOLIO_TENANT: "${FOLIO_TENANT}"
  FOLIO_REC_ID: "${FOLIO_REC_ID}"
  FOLIO_CANCEL_ID: "${FOLIO_CANCEL_ID}"
  OAI_URL: "${OAI_URL}"
  EMAIL: "${EMAIL}"
  MAIL_HOST: "${MAIL_HOST}"
  MAIL_PORT: "${MAIL_PORT}"
  MAIL_USERNAME: "${MAIL_USERNAME}"
  MAIL_PASSWORD: "${MAIL_PASSWORD}"
  MARIADB_VUFIND_PASSWORD: "${MARIADB_VUFIND_PASSWORD}"
  FEEDBACK_EMAIL: "${FEEDBACK_EMAIL}"
  EDS_USER: "${EDS_USER}"
  EDS_PASS: "${EDS_PASS}"
  EDS_PROFILE: "${EDS_PROFILE}"
  EDS_ORG: "${EDS_ORG}"
  RECAPTCHA_SITE_KEY: "${RECAPTCHA_SITE_KEY}"
  RECAPTCHA_SECRET_KEY: "${RECAPTCHA_SECRET_KEY}"
  FTP_USER: "${FTP_USER}"
  FTP_PASSWORD: "${FTP_PASSWORD}"
  AUTH_FTP_USER: "${AUTH_FTP_USER}"
  AUTH_FTP_PASSWORD: "${AUTH_FTP_PASSWORD}"
  DEPLOY_KEY: "${DEPLOY_KEY}"
  BROWZINE_LIBRARY: "${BROWZINE_LIBRARY}"
  BROWZINE_TOKEN: "${BROWZINE_TOKEN}"
  MATOMO_URL: "${MATOMO_URL}"
  MATOMO_SITE_ID: "${MATOMO_SITE_ID}"
  MATOMO_SEARCHBACKEND_DIMENSION: "${MATOMO_SEARCHBACKEND_DIMENSION}"

version: "3.8"

services:
  catalog:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    hostname: vufind{{slice .Node.Hostname 8 9}}
    volumes:
      - logs:/mnt/logs
      - /mnt/shared:/mnt/shared:rw
      - /mnt/shared/config/BannerNotices.yaml:/mnt/shared/config/BannerNotices.yaml:ro
      - /mnt/shared/config/LocationNotices.yaml:/mnt/shared/config/LocationNotices.yaml:ro
      - vufind_cache:/mnt/vufind_cache
    networks:
      - public
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      STACK_NAME: "${STACK_NAME}"
      NODE: "{{slice .Node.Hostname 8 9}}"
      <<: *vufind_envs
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s
        monitor: 10s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-router.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-router.middlewares=http-redirect"
        - "traefik.http.routers.${STACK_NAME}-http-router.service=${STACK_NAME}-http-app"
        - "traefik.http.services.${STACK_NAME}-http-app.loadbalancer.server.port=80"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-router.tls=true"
        - "traefik.http.routers.${STACK_NAME}-https-router.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-router.service=${STACK_NAME}-https-app"
        - "traefik.http.services.${STACK_NAME}-https-app.loadbalancer.server.port=80"

  legacylinks:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/legacylinks:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    networks:
      - public
    environment:
      STACK_NAME: "${STACK_NAME}"
      SITE_HOSTNAME: "${SITE_HOSTNAME}"
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s
        monitor: 10s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-links.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-links.middlewares=http-redirect"
        - "traefik.http.routers.${STACK_NAME}-http-links.service=${STACK_NAME}-http-links-app"
        - "traefik.http.services.${STACK_NAME}-http-links-app.loadbalancer.server.port=80"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-links.tls=true"
        - "traefik.http.routers.${STACK_NAME}-https-links.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-links.service=${STACK_NAME}-https-links-app"
        - "traefik.http.services.${STACK_NAME}-https-links-app.loadbalancer.server.port=80"

  croncache:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    command: /startup-croncache.sh
    volumes:
      - vufind_cache:/mnt/vufind_cache
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    networks:
      - internal
    healthcheck:
      disable: true
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s

  cron:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    command: /startup-cron.sh
    volumes:
      - logs:/mnt/logs
      - /mnt/shared:/mnt/shared:rw
    networks:
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    healthcheck:
      disable: true
    environment:
      STACK_NAME: "${STACK_NAME}"
      NODE: "{{slice .Node.Hostname 8 9}}"
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      <<: *vufind_envs
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s

  mail-$STACK_NAME:
    image: sj26/mailcatcher
    command: [
        "--no-quit",
        "--ip", "0.0.0.0",
        "--smtp-port", "25",
        "--http-port", "80",
        "--http-path", "mail",
        "--messages-limit", "100"
    ]
    networks:
      - public
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-mail.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-mail.service=${STACK_NAME}-http-mail-app"
        - "traefik.http.services.${STACK_NAME}-http-mail-app.loadbalancer.server.port=80"
        - "traefik.http.routers.${STACK_NAME}-http-mail.middlewares=http-redirect"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-mail.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-mail.service=${STACK_NAME}-https-mail-app"
        - "traefik.http.services.${STACK_NAME}-https-mail-app.loadbalancer.server.port=80"
        - "traefik.http.routers.${STACK_NAME}-https-mail.middlewares=restrict-auth"
        - "traefik.http.routers.${STACK_NAME}-https-mail.tls=true"

networks:
  internal:
    name: ${STACK_NAME}-internal
    external: true
  public:
    name: public
    external: true

volumes:
  logs:
    external: true
    name: "${STACK_NAME}_logs"
  vufind_cache:
