---
#include vufind-envs

version: "3.8"

services:
  catalog:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    hostname: vufind{{slice .Node.Hostname 8 9}}
    volumes:
      - logs:/mnt/logs
      - /mnt/shared:/mnt/shared:rw
      - /mnt/shared/config/BannerNotices.yaml:/mnt/shared/config/BannerNotices.yaml:ro
      - /mnt/shared/config/LocationNotices.yaml:/mnt/shared/config/LocationNotices.yaml:ro
      - vufind_cache:/mnt/vufind_cache
      - /usr/local/bin/pc-locate-oai:/usr/local/bin/pc-locate-oai:ro
      - /etc/bash_completion.d/pc-locate-oai:/etc/bash_completion.d/pc-locate-oai:ro
      # Mounting for core vufind code to be available on host
      - /mnt/shared/local/${STACK_NAME}/core-repo/public/:/usr/local/vufind/public/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/vendor/:/usr/local/vufind/vendor/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/themes/bootprint3/:/usr/local/vufind/themes/bootprint3/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/themes/bootstrap3/:/usr/local/vufind/themes/bootstrap3/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/themes/root/:/usr/local/vufind/themes/root/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/themes/sandal/:/usr/local/vufind/themes/sandal/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFind/:/usr/local/vufind/module/VuFind/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindAdmin/:/usr/local/vufind/module/VuFindAdmin/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindApi/:/usr/local/vufind/module/VuFindApi/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindConsole/:/usr/local/vufind/module/VuFindConsole/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindDevTools/:/usr/local/vufind/module/VuFindDevTools/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindLocalTemplate/:/usr/local/vufind/module/VuFindLocalTemplate/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindSearch/:/usr/local/vufind/module/VuFindSearch/:rw
      - /mnt/shared/local/${STACK_NAME}/core-repo/module/VuFindTheme/:/usr/local/vufind/module/VuFindTheme/:rw
      - /mnt/shared/local/${STACK_NAME}/repo/vufind/startup.sh:/startup.sh:rw
    networks:
      - public
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      STACK_NAME: "${STACK_NAME}"
      NODE: "{{slice .Node.Hostname 8 9}}"
      DEPLOY_KEY: "${DEPLOY_KEY}"
      <<: *vufind_envs
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s
        monitor: 10s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-router.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-router.middlewares=http-redirect"
        - "traefik.http.routers.${STACK_NAME}-http-router.service=${STACK_NAME}-http-app"
        - "traefik.http.services.${STACK_NAME}-http-app.loadbalancer.server.port=80"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-router.tls=true"
        - "traefik.http.routers.${STACK_NAME}-https-router.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-router.service=${STACK_NAME}-https-app"
        - "traefik.http.services.${STACK_NAME}-https-app.loadbalancer.server.port=80"

  legacylinks:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/legacylinks:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    networks:
      - public
    environment:
      STACK_NAME: "${STACK_NAME}"
      SITE_HOSTNAME: "${SITE_HOSTNAME}"
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s
        monitor: 10s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-links.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-links.middlewares=http-redirect"
        - "traefik.http.routers.${STACK_NAME}-http-links.service=${STACK_NAME}-http-links-app"
        - "traefik.http.services.${STACK_NAME}-http-links-app.loadbalancer.server.port=80"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-links.tls=true"
        - "traefik.http.routers.${STACK_NAME}-https-links.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-links.service=${STACK_NAME}-https-links-app"
        - "traefik.http.services.${STACK_NAME}-https-links-app.loadbalancer.server.port=80"

  croncache:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    command: /startup-croncache.sh
    volumes:
      - vufind_cache:/mnt/vufind_cache
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    networks:
      - internal
    healthcheck:
      disable: true
    deploy:
      mode: replicated
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s

  cron:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/vufind:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    command: /startup-cron.sh
    volumes:
      - logs:/mnt/logs
      - /mnt/shared:/mnt/shared:rw
      - /usr/local/bin/pc-locate-oai:/usr/local/bin/pc-locate-oai:ro
      - /etc/bash_completion.d/pc-locate-oai:/etc/bash_completion.d/pc-locate-oai:ro
      # Requires rw so it can restore from backups
      - /mnt/shared/alpha-browse/${STACK_NAME}:/mnt/alpha-browse:rw
    networks:
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    healthcheck:
      disable: true
    environment:
      STACK_NAME: "${STACK_NAME}"
      NODE: "{{slice .Node.Hostname 8 9}}"
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      <<: *vufind_envs
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s

  mail-$STACK_NAME:
    image: sj26/mailcatcher
    command: [
        "--no-quit",
        "--ip", "0.0.0.0",
        "--smtp-port", "25",
        "--http-port", "80",
        "--http-path", "mail",
        "--messages-limit", "100"
    ]
    networks:
      - public
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      labels:
        - "traefik.enable=true"
        # HTTP Configuration
        - "traefik.http.routers.${STACK_NAME}-http-mail.entrypoints=msul-http-ent"
        - "traefik.http.routers.${STACK_NAME}-http-mail.service=${STACK_NAME}-http-mail-app"
        - "traefik.http.services.${STACK_NAME}-http-mail-app.loadbalancer.server.port=80"
        - "traefik.http.routers.${STACK_NAME}-http-mail.middlewares=http-redirect"
        # HTTPS Configuration
        - "traefik.http.routers.${STACK_NAME}-https-mail.entrypoints=msul-https-ent"
        - "traefik.http.routers.${STACK_NAME}-https-mail.service=${STACK_NAME}-https-mail-app"
        - "traefik.http.services.${STACK_NAME}-https-mail-app.loadbalancer.server.port=80"
        - "traefik.http.routers.${STACK_NAME}-https-mail.middlewares=restrict-auth"
        - "traefik.http.routers.${STACK_NAME}-https-mail.tls=true"

networks:
  internal:
    name: ${STACK_NAME}-internal
    external: true
  public:
    name: public
    external: true

volumes:
  logs:
    external: true
    name: "${STACK_NAME}_logs"
  vufind_cache:
