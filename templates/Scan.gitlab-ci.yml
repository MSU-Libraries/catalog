############# Scan ###############
# https://docs.gitlab.com/ee/user/application_security/container_scanning/

secret_detection:
  interruptible: true
  environment:
    name: $CI_COMMIT_BRANCH/secret-scan
    auto_stop_in: 2 weeks
  tags:
    - msul-shared

gemnasium-python-dependency_scanning:
  interruptible: true
  variables:
    DS_MAX_DEPTH: -1
    SECURE_LOG_LEVEL: debug
  environment:
    name: $CI_COMMIT_BRANCH/dependency-scan
    auto_stop_in: 2 weeks
  tags:
    - msul-shared
  script:
    # Overriding to allow mariadb pip package install to work for analyzer
    - apt update
    - apt install -y libmariadb-dev
    - /analyzer run

# Does not have the environment tag due to this being run on merge requests
# and the $CI_COMMIT_BRANCH variable may not exist yet and could cause this error:
# "This job could not be executed because it would create an environment with an invalid parameter."
# See: https://gitlab.msu.edu/help/ci/environments/index#a-deployment-job-failed-with-this-job-could-not-be-executed-because-it-would-create-an-environment-with-an-invalid-parameter-error
Shellcheck CI:
  stage: test
  image: alpine:latest
  timeout: 5m
  tags:
    - msul-shared
  interruptible: true
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
  before_script:
    - apk add shellcheck || apt install shellcheck
  script:
    - shellcheck cicd/*
  artifacts:
    reports:
      metrics: metrics.txt

Shellcheck:
  stage: test
  image: alpine:latest
  timeout: 5m
  tags:
    - msul-shared
  interruptible: true
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
  before_script:
    - apk add shellcheck || apt install shellcheck
  script:
    - shellcheck $(find . -name "*.sh" -o -name "pc-*")
  artifacts:
    reports:
      metrics: metrics.txt

Validate Vufind Build:
  stage: test
  variables:
    LATEST: $CI_REGISTRY_IMAGE/vufind:latest
  tags:
    - msul-shared
  retry: 1
  timeout: 15m
  interruptible: true
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - apk add --no-cache bash
  script:
    - bash ./cicd/validate-vufind-build
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    when: always
    expire_in: 30 days
    reports:
      junit: reports/report.xml
      coverage_report:
        coverage_format: cobertura
        path: reports/coverage.xml
      metrics: metrics.txt

Pylint Monitoring:
  stage: test
  image: python:3.10-alpine
  allow_failure: true
  tags:
    - msul-shared
  retry: 1
  timeout: 15m
  interruptible: true
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
  script:
    - pip install -r requirements.txt
    - pylint --fail-under=10.00 app/

