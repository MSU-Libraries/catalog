stages:
  - test
  - Build
  - Deploy
  - Deploy Prod
  - Optional Steps
  - Cleanup
  - Release

variables:
  VUFIND_VERSION: "10.2.0"
  SIMPLESAMLPHP_VERSION: "2.1.1"
  COMPOSE_PATH: /home/deploy/$STACK_NAME
  SSH_USER: "deploy"

Set Stack Name:
  stage: test
  environment:
    name: $CI_COMMIT_BRANCH
    url: $URL
    on_stop: Remove Environment
  interruptible: true
  timeout: 2m
  variables:
    PROD: "false"
  tags:
    - msul-shared
  rules:
    - if: '($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH ||  $CI_COMMIT_BRANCH == "catalog-preview" || $CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $PROD == "false"'
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $PROD == "true"'
      when: manual
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - when: manual
  before_script:
    - apk add --no-cache bash
  script:
    - bash ./cicd/set-stack-name
  artifacts:
    reports:
      dotenv: build.env
      metrics: metrics.txt

Create DNS:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/create-dns
    auto_stop_in: 2 weeks
  image: $CI_REGISTRY_IMAGE/ansible:latest
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $CI_PIPELINE_SOURCE != "schedule"'
  needs:
    - job: Set Stack Name
      artifacts: true
  script:
    - ./cicd/create-dns

Deploy Compose Files:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-compose
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
  script:
    - bash ./cicd/deploy-compose-files
  artifacts:
    reports:
      metrics: metrics.txt
    paths:
      - ${CI_JOB_STAGE// /_}_start.txt

Initialize Log Dirs:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/init-logs
    auto_stop_in: 2 weeks
  script:
     - bash ./cicd/initialize-log-dirs

Deploy Internal Network:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-network
    auto_stop_in: 2 weeks
  script:
    - bash ./cicd/deploy-internal-network
  needs:
    - Deploy Compose Files
    - job: Set Stack Name
      artifacts: true

Bootstrap Stacks:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/bootstrap
    auto_stop_in: 2 weeks
  needs:
    - job: Set Stack Name
      artifacts: true
    - Deploy Compose Files
    - Deploy Internal Network
    - Build DB Image
    - Build Solr Image
  script:
    - bash ./cicd/bootstrap-stacks

Deploy ZK:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-zk
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Build ZK Image
    - Bootstrap Stacks
    - Deploy Compose Files
    - Deploy Internal Network
    - Initialize Log Dirs
  script:
    - bash ./cicd/deploy-zk

Deploy Solr:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-solr
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Build Solr Image
    - Deploy ZK
    - Bootstrap Stacks
    - Deploy Compose Files
    - Deploy Internal Network
    - Initialize Log Dirs
  script:
    - bash ./cicd/deploy-solr

Deploy DB:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-db
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Build DB Image
    - Bootstrap Stacks
    - Deploy Compose Files
    - Deploy Internal Network
    - Initialize Log Dirs
  script:
    - bash ./cicd/deploy-db

Deploy Vufind:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-vufind
    auto_stop_in: 2 weeks
  timeout: 60m
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Deploy Internal Network
    - Build Vufind Image
    - Deploy DB
    - Deploy Solr
    - Deploy Compose Files
  script:
    - bash ./cicd/deploy-vufind
  artifacts:
    reports:
      dotenv: deploy.env
      metrics: metrics.txt

Deploy Vufind Build Env:
  extends: .stack_template
  stage: Optional Steps
  environment:
    name: $CI_COMMIT_BRANCH/deploy-buildenv
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
      when: manual
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
      when: manual
  needs:
    - job: Set Stack Name
      artifacts: true
    - Deploy Vufind
  script:
    - bash ./cicd/deploy-vufind-build
  artifacts:
    reports:
      dotenv: deploy.env
      metrics: metrics.txt

Deploy Monitoring:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/deploy-monitoring
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Build Monitoring Image
    - Deploy Compose Files
    - Deploy Internal Network
  script:
    - bash ./cicd/deploy-monitoring

Verify Stack Health:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/verify
    auto_stop_in: 2 weeks
  timeout: 40m
  needs:
    - job: Set Stack Name
      artifacts: true
    - job: Deploy Compose Files
      artifacts: true
    - Deploy Monitoring
    - Deploy Vufind
  script:
    - bash ./cicd/verify-stack-health

Populate Vufind Environment:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/populate
    auto_stop_in: 2 weeks
  timeout: 10m
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $CI_PIPELINE_SOURCE != "schedule"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Verify Stack Health
  script:
    - bash ./cicd/populate-vufind-environment

Populate Course Reserves:
  extends: .stack_template
  stage: Optional Steps
  environment:
    name: $CI_COMMIT_BRANCH/populate-reserves
    auto_stop_in: 2 weeks
  variables:
    RUNNER_SCRIPT_TIMEOUT: 90m
  timeout: 90m
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $CI_PIPELINE_SOURCE != "schedule"'
      when: manual
  needs:
    - job: Set Stack Name
      artifacts: true
    - Verify Stack Health
  script:
    - bash ./cicd/populate-coursereserves

Run Functional Tests:
  extends: .stack_template
  environment:
    name: $CI_COMMIT_BRANCH/run-tests
    auto_stop_in: 2 weeks
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Verify Stack Health
  script:
    - bash ./cicd/run-functional-tests

Remove Environment:
  stage: Cleanup
  extends: .stack_template
  image: $CI_REGISTRY_IMAGE/ansible:latest
  environment:
    name: $CI_COMMIT_BRANCH
    action: stop
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $CI_PIPELINE_SOURCE != "schedule"'
      when: manual
  needs:
    - job: Set Stack Name
      artifacts: true
    - Deploy Vufind
  script:
    - ./cicd/remove-environment

Cleanup Files:
  stage: Cleanup
  extends: .stack_template
  image: $CI_REGISTRY_IMAGE/ansible:latest
  environment:
    name: $CI_COMMIT_BRANCH/cleanup-files
  rules:
    - if: '($CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/) && $CI_PIPELINE_SOURCE != "schedule"'
      when: manual
  needs:
    - job: Set Stack Name
      artifacts: true
    - Remove Environment
  script:
    - ./cicd/cleanup-files

############# Templates ###############

.stack_template:
  stage: Deploy
  tags:
    - msul-shared
  retry: 2
  interruptible: true
  timeout: 60m
  variables:
    ENCODED_PRIVATE_KEY: $DEPLOY_PRIVATE_KEY
    SERVER: $DEPLOY_HOST_1
    RUNNER_SCRIPT_TIMEOUT: 60m # Prevent job timeout when deploy script takes longer than the 5m default
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_DEPLOY_FREEZE == null && $CI_PIPELINE_SOURCE != "schedule"'
    - if: '$CI_COMMIT_BRANCH =~ /^devel-/ || $CI_COMMIT_BRANCH =~ /^review-/ ||  $CI_COMMIT_BRANCH == "catalog-preview"'
  needs:
    - job: Set Stack Name
      artifacts: true
    - Deploy Compose Files
  before_script:
    - apk add --no-cache bash || true
  artifacts:
    reports:
      metrics: metrics.txt

include:
  - 'templates/*.gitlab-ci.yml'
