---
x-solr-envs: &solr_envs
  SOLR_ZK_HOSTS: zk1:2181,zk2:2181,zk3:2181
  ZK_HOST: zk1:2181,zk2:2181,zk3:2181/solr
  SOLR_JAVA_MEM: -Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
  SOLR_OPTS: "-Dsolr.config.lib.enabled=true"
  STACK_NAME: "${STACK_NAME}"

x-solr-deploy: &solr_deploy
  mode: replicated
  replicas: 1
  restart_policy:
    window: 15s
  update_config:
    parallelism: 1
    failure_action: rollback
    delay: 10s
    monitor: 10s
  placement:
    max_replicas_per_node: 1

version: "3.8"
services:
  solr:
    image: registry.gitlab.msu.edu/msu-libraries/catalog/catalog/solr:${CI_COMMIT_SHORT_SHA}${EXTRA_TAG_SUFFIX}
    volumes:
      - solr:/var/solr
      - logs:/mnt/logs
    hostname: solr{{slice .Node.Hostname 8 9}}
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      SOLR_CLOUD_BOOTSTRAP: "yes"
      SOLR_HOST: solr{{slice .Node.Hostname 8 9}}
      <<: *solr_envs
    deploy:
      <<: *solr_deploy

networks:
  internal:
    name: ${STACK_NAME}-internal
    external: true

volumes:
  solr:
  logs:
    external: true
    name: "${STACK_NAME}_logs"
