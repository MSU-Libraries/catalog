---
x-solr-envs: &solr_envs
  SOLR_ENABLE_CLOUD_MODE: "yes"
  SOLR_NUMBER_OF_NODES: 3
  SOLR_ZK_HOSTS: zk1:2181,zk2:2181,zk3:2181

x-zookeeper-envs: &zookeeper_envs
  ALLOW_ANONYMOUS_LOGIN: "yes"
  ZOO_SERVERS: zk1:2888:3888::1 zk2:2888:3888::2 zk3:2888:3888::3
  ZOO_LISTEN_ALLIPS_ENABLED: "yes"
  ZOO_4LW_COMMANDS_WHITELIST: srvr,mntr,conf,ruok,stat

x-solr-deploy: &solr_deploy
  mode: replicated
  replicas: 1
  restart_policy:
    window: 15s
  placement:
    max_replicas_per_node: 1
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.msul-solr-router.entrypoints=msul-http-ent"
    - "traefik.http.routers.msul-solr-router.rule=\
        Host(`catalog-a.aws.lib.msu.edu`, `catalog-b.aws.lib.msu.edu`, `catalog-c.aws.lib.msu.edu`)\
        && PathPrefix(`/solr`)"
    - "traefik.http.routers.msul-solr-router.service=msul-solr-app"
    - "traefik.http.services.msul-solr-app.loadbalancer.server.port=8983"

# SETUP INSTRUCTIONS
# - Be certain to set permissions for volume subdirectorires (user 1001)
#   - bitnami/solr/

version: "3.8"
services:
  solr:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/solr:latest
    volumes:
      - bitnami:/bitnami
    hostname: solr{{.Task.Slot}}
    networks:
      - internal
    environment:
      SOLR_CLOUD_BOOTSTRAP: "yes"
      SOLR_HOST: solr{{.Task.Slot}}
      <<: *solr_envs
    deploy:
      <<: *solr_deploy

  zk1:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/zk:latest
    volumes:
      - zk-bitnami:/bitnami
    environment:
      ZOO_SERVER_ID: 1
      <<: *zookeeper_envs
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      placement:
        constraints:
          - "node.labels.nodeid==1"

  zk2:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/zk:latest
    volumes:
      - zk-bitnami:/bitnami
    environment:
      ZOO_SERVER_ID: 2
      <<: *zookeeper_envs
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      placement:
        constraints:
          - "node.labels.nodeid==2"

  zk3:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/zk:latest
    volumes:
      - zk-bitnami:/bitnami
    environment:
      ZOO_SERVER_ID: 3
      <<: *zookeeper_envs
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        window: 15s
      placement:
        constraints:
          - "node.labels.nodeid==3"

networks:
  internal:
    name: internal
    external: true

volumes:
  bitnami:
  zk-bitnami:
