---
x-solr-envs: &solr_envs
  SOLR_ENABLE_CLOUD_MODE: "yes"
  SOLR_NUMBER_OF_NODES: 3
  SOLR_ZK_HOSTS: zk1:2181,zk2:2181,zk3:2181
  SOLR_JAVA_MEM: -Xms1g -Xmx4g

x-zookeeper-envs: &zookeeper_envs
  ALLOW_ANONYMOUS_LOGIN: "yes"
  ZOO_SERVERS: zk1:2888:3888::1 zk2:2888:3888::2 zk3:2888:3888::3
  ZOO_LISTEN_ALLIPS_ENABLED: "yes"
  ZOO_4LW_COMMANDS_WHITELIST: srvr,mntr,conf,ruok,stat

x-solr-deploy: &solr_deploy
  mode: replicated
  replicas: 1
  restart_policy:
    window: 15s
  update_config:
    parallelism: 1
    failure_action: rollback
    delay: 10s
  placement:
    max_replicas_per_node: 1

version: "3.8"
services:
  solr:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/solr:latest
    volumes:
      - bitnami:/bitnami
    hostname: solr{{.Task.Slot}}
    networks:
      - public
      - internal
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      SOLR_CLOUD_BOOTSTRAP: "yes"
      SOLR_HOST: solr{{.Task.Slot}}
      <<: *solr_envs
    deploy:
      <<: *solr_deploy

  zk:
    image: registry.gitlab.msu.edu/msu-libraries/devops/catalog/zk:latest
    volumes:
      - zk-bitnami:/bitnami
    hostname: zk{{.Task.Slot}}
    environment:
      ZOO_SERVER_ID: "{{.Task.Slot}}"
      <<: *zookeeper_envs
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 10s
      restart_policy:
        window: 15s

networks:
  internal:
    name: internal
    external: true
  public:
    name: public
    external: true

volumes:
  bitnami:
  zk-bitnami:
